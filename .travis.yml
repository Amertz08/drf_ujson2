language: python

sudo: false

cache:
  - pip

matrix:
  include:
    - python: 3.6
      env: TOX_ENV=format
    - python: 3.4
      env: TOX_ENV=py34
    - python: 3.5
      env: TOX_ENV=py35
    - python: 3.6
      env: TOX_ENV=py36
    - python: 3.7
      env: TOX_ENV=py37
    - python: 3.8
      env: TOX_ENV=py38

install:
  - pip install tox

script:
    - tox -e $TOX_ENV
